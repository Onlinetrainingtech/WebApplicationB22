<html>
    <head>
        <title></title>
    </head>
    <body>
        <button id="my1">ClickHere</button>
        <p id="d1"></p>
        <script>
            document.getElementById("my1").addEventListener("click",displayDate);
            function displayDate()
            {
                document.getElementById("d1").innerHTML=Date();
            }
        </script>
    </body>
</html>
